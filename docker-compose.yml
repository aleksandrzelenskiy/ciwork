services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_YANDEX_MAPS_APIKEY: ${NEXT_PUBLIC_YANDEX_MAPS_APIKEY}
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH}
        NEXT_PUBLIC_CLERK_SIGN_IN_URL: ${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
        NEXT_PUBLIC_CLERK_SIGN_UP_URL: ${NEXT_PUBLIC_CLERK_SIGN_UP_URL}
        NEXT_PUBLIC_FRONTEND_URL: ${NEXT_PUBLIC_FRONTEND_URL}
    container_name: ciwork_app
    env_file:
      - .env.app
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal
    security_opt:
      - no-new-privileges:true

  icia:
    image: nginx:alpine
    container_name: icia
    restart: unless-stopped
    volumes:
      - ./icia-site:/usr/share/nginx/html:ro
    networks:
      - internal
    security_opt:
      - no-new-privileges:true

  mongo:
    image: mongo:6.0
    container_name: ciwork_mongo
    ulimits:
      nofile:
        soft: 64000
        hard: 64000
    env_file:
      - .env.mongo
    command:
      - mongod
      - --replSet
      - rs0
      - --auth
      - --keyFile
      - /etc/mongo-keyfile/keyfile
      - --bind_ip_all
      - --setParameter
      - diagnosticDataCollectionEnabled=false
    volumes:
      - ciwork_db_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ \"$${MONGO_AUTH}\" = \"0\" ]; then mongosh --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep 1; else mongosh --username \"$${MONGO_ROOT_USERNAME}\" --password \"$${MONGO_ROOT_PASSWORD}\" --authenticationDatabase admin --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep 1; fi"
        ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    security_opt:
      - no-new-privileges:true

  mongo-init:
    image: mongo:6.0
    container_name: ciwork_mongo_init
    env_file:
      - .env.mongo
    depends_on:
      mongo:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -e;
      echo '==> Init replica set (idempotent)...';
      mongosh --host mongo
        --username \"$${MONGO_ROOT_USERNAME}\"
        --password \"$${MONGO_ROOT_PASSWORD}\"
        --authenticationDatabase admin
        --quiet
        --eval '
          try {
            const st = rs.status();
          } catch (e) {
            rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] });
          }
        ';

      echo '==> Ensure users (idempotent)...';
      mongosh --host mongo
        --username \"$${MONGO_ROOT_USERNAME}\"
        --password \"$${MONGO_ROOT_PASSWORD}\"
        --authenticationDatabase admin
        --quiet
        --eval '
          const adminDb = db.getSiblingDB(\"admin\");
          const appU = \"$${MONGO_APP_USERNAME}\";
          const appP = \"$${MONGO_APP_PASSWORD}\";
          if (appU && appP) {
            const existing = adminDb.getUser(appU);
            if (!existing) {
              adminDb.createUser({ user: appU, pwd: appP, roles: [{ role: \"readWrite\", db: \"ciwork\" }] });
            } else {
              adminDb.updateUser(appU, { pwd: appP, roles: [{ role: \"readWrite\", db: \"ciwork\" }] });
            }
          }
        ';

      echo 'Replica set initialized and users ensured.'"
    restart: "no"
    networks:
      - internal
    security_opt:
      - no-new-privileges:true

  caddy:
    image: caddy:2
    container_name: ciwork_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
    security_opt:
      - no-new-privileges:true

networks:
  internal:
    driver: bridge

volumes:
  ciwork_db_data:
  caddy_data:
  caddy_config:
