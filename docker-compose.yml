version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ciwork_app
    env_file:
      - .env.production
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - internal

  mongo:
    image: mongo:6.0
    container_name: ciwork_mongo
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "set -e;
      if [ \"$${MONGO_AUTH}\" = \"0\" ]; then
        exec mongod --bind_ip 0.0.0.0 --setParameter diagnosticDataCollectionEnabled=false --replSet rs0;
      else
        exec mongod --bind_ip 0.0.0.0 --auth --setParameter diagnosticDataCollectionEnabled=false --replSet rs0 --keyFile /etc/mongo-keyfile/keyfile;
      fi"
    environment:
      MONGO_AUTH: "1"
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1HVSDVD9
      MONGO_INITDB_DATABASE: ciwork
    volumes:
      - ciwork_db_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile:ro
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "if [ \"$${MONGO_AUTH}\" = \"0\" ]; then mongosh --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep 1; else mongosh --username \"$${MONGO_INITDB_ROOT_USERNAME}\" --password \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep 1; fi"
        ]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

  mongo-init:
    image: mongo:6.0
    container_name: ciwork_mongo_init
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      MONGO_AUTH: "1"
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1HVSDVD9
      MONGO_APP_USERNAME: ciwork_app
      MONGO_APP_PASSWORD: Eseniya2019!Miroslava2023!
    entrypoint: ["/bin/sh", "-c"]
    command: >
      "if [ \"$${MONGO_AUTH}\" = \"0\" ]; then
        mongosh --host mongo --eval 'try { rs.status() } catch (e) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] }) }' &&
        mongosh --host mongo --eval 'const u=\"$${MONGO_APP_USERNAME}\"; const p=\"$${MONGO_APP_PASSWORD}\"; const rootU=\"$${MONGO_INITDB_ROOT_USERNAME}\"; const rootP=\"$${MONGO_INITDB_ROOT_PASSWORD}\"; const adminDb = db.getSiblingDB(\"admin\"); if (!adminDb.getUser(rootU)) { adminDb.createUser({ user: rootU, pwd: rootP, roles: [\"root\"] }); } if (u && p && !adminDb.getUser(u)) { adminDb.createUser({ user: u, pwd: p, roles: [{ role: \"readWrite\", db: \"ciwork\" }] }); }';
      else
        mongosh --host mongo --username \"$${MONGO_INITDB_ROOT_USERNAME}\" --password \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --eval 'try { rs.status() } catch (e) { rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongo:27017\" }] }) }' &&
        mongosh --host mongo --username \"$${MONGO_INITDB_ROOT_USERNAME}\" --password \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --eval 'const u=\"$${MONGO_APP_USERNAME}\"; const p=\"$${MONGO_APP_PASSWORD}\"; if (u && p) { const adminDb = db.getSiblingDB(\"admin\"); const existing = adminDb.getUser(u); if (!existing) { adminDb.createUser({ user: u, pwd: p, roles: [{ role: \"readWrite\", db: \"ciwork\" }] }); } }';
      fi &&
      echo 'Replica set initialized'"
    restart: "no"
    networks:
      - internal

  caddy:
    image: caddy:2
    container_name: ciwork_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  ciwork_db_data:
  caddy_data:
  caddy_config:
