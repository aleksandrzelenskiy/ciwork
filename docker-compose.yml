version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ciwork_app
    env_file:
      - .env.production
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - internal

  mongo:
    image: mongo:6.0
    container_name: ciwork_mongo
    command: ["mongod", "--bind_ip", "0.0.0.0", "--auth", "--setParameter", "diagnosticDataCollectionEnabled=false"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ciwork
    volumes:
      - ciwork_db_data:/data/db
    restart: unless-stopped
    networks:
      - internal

  caddy:
    image: caddy:2
    container_name: ciwork_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  ciwork_db_data:
  caddy_data:
  caddy_config: